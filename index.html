<!DOCTYPE html>
<head>
    <title>Print Textarea HTML Edtior or Export as PDF</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>* {
         font-family: Arial;
    }</style>
</head>
<body>
    <div class="container mt-5">
    <h1>Print Textarea HTML Edtior or Export as PDF</h1>
    <hr>    

    <div class="form-group">
          <textarea class="form-control" id="textarea" rows="5"></textarea>
     </div>

      <button type="button" class="btn btn-primary mb-2" onclick="print()">Print</button>
      <button type="button" class="btn btn-primary mb-2" onclick="downloadPDF()">PDF</button>

    </div>
    
    <script src="https://cdn.ckeditor.com/4.16.0/standard/ckeditor.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.8.1/html2pdf.bundle.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
